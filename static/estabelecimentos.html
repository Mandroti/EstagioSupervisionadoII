                    </form>
                    <button class="btn" id="btnBuscar" style="border-color: transparent; margin-top: 10px;">

        <script src="js/estabelecimento.js"></script>
        <script>

       


            document.getElementById("menuBtn").addEventListener("click", function() {
            document.getElementById("menuLateral").classList.toggle("show");
            document.getElementById("overlay").style.display = "block"; 
        });

        document.getElementById("fecharMenu").addEventListener("click", function() {
            document.getElementById("menuLateral").classList.remove("show");
            document.getElementById("overlay").style.display = "none"; 
        });
