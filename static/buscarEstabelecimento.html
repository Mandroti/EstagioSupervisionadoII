                    <button type="button" class="close" id="fecharModalEstabelecimento" style="background-color: transparent; border-color: transparent; font-size: 50px;" >

                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja excluir este estabelecimento?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn " data-dismiss="modal" id="fecharModalEstabelecimentoo">Fechar</button>
