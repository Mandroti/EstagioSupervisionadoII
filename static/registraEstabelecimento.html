<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  
  <!-- Style -->
  <link rel="stylesheet" href="css/forms.css">    
  <link rel="shortcut icon" href="images/favicon.png" type="">
  <title>Águia Delivery</title>
  <script src="config.js"></script>
</head>
<body>

  <!--HEADER-->
  <div class="navbar d-lg-none d-xl-none bg-light navbar-light" style="height: 80px;">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand" style="position: absolute; top: 50%; transform: translateY(-50%);">
            <img src="images/logoteste.png" alt="Águia Delivery" style="height: 150px; width: auto;">
        </a>         
        <div class="collapse navbar-collapse" id="navbarCollapse" style="font-weight: bold;">
            <ul class="navbar-nav mx-auto"></ul>
            <div class="user_option mx-auto">              
            </div>
        </div>
    </div>
  </div>
  <!--HEADER-->

  <!--FORMULARIO-->
  <div class="d-flex half">
    <div class="bg order-1 order-md-2 mobile-hidden" style="background: linear-gradient(rgba(5, 17, 48, 0.5), rgba(4, 11, 29, 0.5)), url(images/41.jpg); background-size: cover; background-repeat: no-repeat; background-position: center;"></div>
    <div class="contents order-2 order-md-2">

      <div class="container custom-navbar">
        <div class="row align-items-center justify-content-center align-items-center-mobile">
          <div class="col-md-10">
            <h3>Criar Conta no <strong>Águia Delivery - Estabelecimento</strong></h3>    
            <p class="mb-4">Preencha o breve cadastro com os dados de seu Estabelecimento.</p>        
            <form id="registrarCliente">
               
                <div class="form-group">
                  <label for="inputAddress">Nome do Estabelecimento</label>
                  <input type="text" class="form-control" id="inputNome" placeholder="Insira o Nome" required> 
                </div>
                <div class="form-row">                
                    <div class="form-group last mb-3 col-md-6 " id="divS">
                      <label for="inputEmail4" id="labelSenha">Senha</label>
                      <div class="input-group">
                          <input type="password" class="form-control" id="password" placeholder="*****" required>
                          <div class="input-group-append">
                              <span class="input-group-text toggle-password" onclick="exibeSenha('password')">
                                  <i class="bi bi-eye-slash"></i>
                              </span>
                          </div>
                      </div>
                  </div>
                  <div class="form-group last mb-3 col-md-6 " id="divC">
                      <label for="inputPassword4" id="labelConfirmar">Confirmar Senha</label>
                      <div class="input-group">
                          <input type="password" class="form-control" id="inputConfirmar" placeholder="*****" required>
                          <div class="input-group-append">
                              <span class="input-group-text toggle-password" onclick="exibeSenha('inputConfirmar')">
                                  <i class="bi bi-eye-slash"></i>
                              </span>
                          </div>
                      </div>
                  </div>
                </div>   
                <div id="senhaDiferenteAlert" class="alert alert-danger" style="display:none;">
                    As senhas não coincidem. Por favor, tente novamente.
                 </div>
                <div class="form-row">                
                    <div class="form-group last mb-3 col-md-6 " id="divS">
                      <label for="inputEmail4" id="labelEmail">E-mail</label>
                      <div class="input-group">
                          <input type="text" class="form-control" id="inputEmail" placeholder="Insira o E-mail" required>
                      </div>
                  </div>
                  <div class="form-group last mb-3 col-md-6 " id="divC">
                      <label for="inputPassword4" id="labelCnpj">CNPJ</label>
                      <div class="input-group">
                          <input type="tel" class="form-control" id="inputCnpj" placeholder="00.000.000/0000-00" required maxlength="18" onkeyup="applyCNPJMask(event)">
                      </div>
                  </div>
                </div>  
                <div class="form-row">                
                  <div class="form-group col-md-6">                    
                    <label for="inputEmail4">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefone" placeholder="(00)00000-0000" required maxlength="15" onkeyup="applyPhoneMask(event)">
                  </div><div class="form-group col-md-6">                    
                    <label for="inputEmail4">Celular</label>
                    <input type="tel" class="form-control" id="inputCelular" placeholder="(00)00000-0000" required maxlength="15" onkeyup="applyPhoneMask(event)">
                  </div>
                </div>  
               <button type="submit" id="submit" class="btn btn-block" style="background-color: #ffbe33; margin-bottom: 10px;" onclick="registraEstabelecimento()">CRIAR CONTA</button>
              </form>
        </div>
        </div>
      </div>
    </div>    
  </div>   
  <!--FORMULARIO-->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mask.js"></script>
</body>
</html>
