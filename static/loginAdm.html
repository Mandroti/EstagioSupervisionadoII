<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />    
  <!-- Style -->
  <link rel="stylesheet" href="css/forms.css">
  <link rel="shortcut icon" href="images/favicon.png" type="">
  <title>Águia Delivery</title>
  <script src="config.js"></script>
</head>
<body>
  
  <!--HEADER-->
  <div class="navbar d-lg-none d-xl-none bg-light navbar-light" style="height: 80px;">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand" style="position: absolute; top: 50%; transform: translateY(-50%);">
            <img src="images/logoteste.png" alt="Águia Delivery" style="height: 150px; width: auto;">
        </a>         
        <div class="collapse navbar-collapse" id="navbarCollapse" style="font-weight: bold;">
            <ul class="navbar-nav mx-auto"></ul>
            <div class="user_option mx-auto">              
            </div>
        </div>
    </div>
  </div>
  <!--HEADER-->
  
  <!--FORMULARIO-->
  <div class="d-lg-flex half" >
    <div class="bg order-1 order-md-2 mobile-hidden" style="background: linear-gradient(rgba(15, 23, 43, .5), rgba(15, 23, 43, .5)), url(images/41.jpg); background-size: cover; background-repeat: no-repeat; background-position: center;"></div>
    <div class="contents order-2 order-md-2">
      <div class="container custom-navbar">
        <div class="row align-items-center justify-content-center align-items-center-mobile">
          <div class="col-md-8">
            <h3>Login do <strong>Administrador</strong></h3>    
            <p></p>        
            <form>
                <div class="form-group first">
                  <label for="username">Usuário</label>
                  <input type="text" class="form-control" id="username" placeholder="Insira seus dados" >
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Senha</label>
                  <div class="input-group">
                      <input type="password" class="form-control" placeholder="******" id="password">
                      <div class="input-group-append">
                          <span class="input-group-text toggle-password" onclick="exibeSenha('password')">
                              <i class="bi bi-eye-slash"></i>
                          </span>
                      </div>
                  </div>
                </div>     
                <div id="errorUsuario" class="alert alert-danger" style="display:none;">
                  Usuário Inexistente. Por favor, tente novamente ou cadastre-se.
               </div>         
                <input type="submit" id="login" value="ENTRAR" class="btn btn-block" style="background-color: #ffbe33;" onclick="meuAdm()">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>  
  <!--FORMULARIO--> 

  <script src="js/bootstrap.min.js"></script>
  <!--<script src="js/fetchDashboard.js"></script>-->
  <script src="js/login.js"></script>
</body>
</html>
